apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    def apiKey = project.hasProperty('nextzenApiKey') ? nextzenApiKey : System.getenv('NEXTZEN_API_KEY')

    defaultConfig {
        applicationId "com.mapzen.tangram.demos.simplemap"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        buildConfigField 'String', 'NEXTZEN_API_KEY', '"' + apiKey + '"'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main.assets.srcDirs = ['../styles']
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.mapzen.tangram:tangram:0.10.1'
}
